<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Palindrome</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="banner">
      <h1 id="heading">Is Your Birthday a Palindrome?</h1>
      <img
        id="hero-img"
        src="assets/hero-img.svg"
        alt="Is Your Birthday a Palindrome?"
      />
      <a id="main-link" href="http://127.0.0.1:5500/index.html#main-app"
        >Let's Check!</a
      >
    </div>
    <div id="main-app">
      <form class="form-style">
        <label for="birth-date" class="label-style"
          >Enter Your Birth Date:
        </label>
        <input
          type="date"
          name="Birth-Date"
          id="birth-date"
          class="input-style"
        />
        <button id="check" class="check-style">Check</button>
      </form>
      <img src="assets/loading-img.gif" alt="wait for it!" id="loading-img" style="display:none" class="loading-img"/>
      <div id="final-result">
        <p id="result" class="result-style"></p>
        <p id="tell-palindrome"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
